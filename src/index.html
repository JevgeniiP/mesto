<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Place</title>
	<link rel="stylesheet" href="../src/pages/index.css">
</head>


<body class="page">
	<header class="header">
		<img class="header__logo" src='./images/header-logo.svg' alt=" Логотип">
	</header>
	<main>
		<section class="profile">
			<div class="profile__items">
				<img class="profile__photo" src='#' alt=" Фото профиля">
				<button class="profile__button-photo-edit"></button>
				<div class="profile__info">
					<h1 class="profile__name"></h1>
					<button type="button" class="profile__button-edit"
						aria-label="Кнопка редактирования имени и профессии пользователя в профиле"></button>
					<p class="profile__profession"></p>
				</div>
			</div>
			<button type="button" class="profile__button-add" aria-label="Кнопка добавления фотографий"></button>
		</section>
		<section class="cards">
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2022 Mesto Russia</p>
	</footer>

	<div class="popup popup_type_profile preload">
		<div class="popup__content">
			<button type="button" class="popup__close popup__close_type_profile"
				aria-label="Кнопка закрытия всплывающего окна редактирования профиля"></button>
			<h3 class="popup__title">Редактировать профиль</h3>
			<form name="profile" class="popup__form popup__form_type_profile" novalidate>
				<input required minlength="2" maxlength="40" autocomplete="off" id="name-profile" name="name" type="text"
					class="popup__input popup__input_type_name" placeholder="Имя">
				<span id="name-profile-error" class="error"></span>
				<input required minlength="2" maxlength="200" autocomplete="off" id="profession-profile" name="about"
					type="text" class="popup__input popup__input_type_proffesion" placeholder="Занятие">
				<span id="profession-profile-error" class="error"></span>
				<button type="submit" class="popup__save popup__save_type_profile"
					aria-label="Кнопка применения внесенных изменений в профиль">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup_type_cards preload">
		<div class="popup__content">
			<button type="button" class="popup__close popup__close_type_cards"
				aria-label="Кнопка закрытия всплывающего окна добавления карточек"></button>
			<h3 class="popup__title">Новое место</h3>
			<form name="cards" class="popup__form popup__form_type_cards" novalidate>
				<input required minlength="2" maxlength="30" autocomplete="off" id="name-card" name="name" type="text"
					class="popup__input popup__input_type_card-name" placeholder="Название">
				<span id="name-card-error" class="error"></span>
				<input required autocomplete="off" id="url-card" name="link" type="url"
					class="popup__input popup__input_type_card-url" placeholder="Ссылка на картинку">
				<span id="url-card-error" class="error"></span>
				<button disabled type="submit" class="popup__save popup__save_invalid popup__save_type_cards"
					aria-label="Кнопка добавления карточек">Создать</button>
			</form>
		</div>
	</div>
	<div class="popup popup_type_fullscreen preload">
		<figure class="popup__full-image">
			<button type="button" class="popup__close popup__close_type_fullscreen"
				aria-label="Кнопка закрытия всплывающего окна добавления карточек"></button>
			<img class="popup__photo" src="#" alt="Увеличенная фотография">
			<figcaption class="popup__caption"></figcaption>
		</figure>
	</div>
	<div class="popup popup_type_confirm preload">
		<div class="popup__confirm">
			<button type="button" class="popup__close popup__close_type_confirm"
				aria-label="Кнопка закрытия окна удаления карточек"></button>
			<h3 class="popup__title_confirm">Вы уверены?</h3>
			<div class="confirm-button">
				<button type="submit" class="popup__save popup__save_type_confirm"
					aria-label="Кнопка применения удаления карточки">Да</button>
			</div>
		</div>
	</div>
	<div class="popup popup_type_avatar preload">
		<div class="popup__content">
			<button type="button" class="popup__close popup__close_type_avatar"
				aria-label="Кнопка закрытия попапа редактора аватара профиля"></button>
			<h3 class="popup__title">Обновить аватар</h3>
			<form name="avatar" class="popup__form popup__form_type_avatar" novalidate>
				<input required autocomplete="off" id="url-avatar" name="avatar" type="url"
					class="popup__input popup__input_type_avatar-url" placeholder="Ссылка на картинку">
				<span id="url-avatar-error" class="error"></span>
				<button disabled type="submit" class="popup__save popup__save_invalid popup__save_type_avatar"
					aria-label="Кнопка сохранения картинки аватара профиля">Сохранить</button>
			</form>
		</div>
	</div>
	<template id="template-card" class="template">
		<article class="card">
			<img class="card__photo" src="#" alt="Фотография">
			<button type="button" class="card__button-delete"></button>
			<div class="card__like-zone">
				<h2 class="card__title"></h2>
				<div class="card__like-zone_like-counter">
					<button type="button" class="like-button" aria-label="Кнопка поставить отметку нравится"></button>
					<h3 class="card__like-counter">0</h3>
				</div>
			</div>
		</article>
	</template>
	<script type="module" src="./pages/index.js"></script>
</body>

</html>
