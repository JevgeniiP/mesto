<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Place</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>


<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
	</header>
	<main>
		<section class="profile">
			<div class="profile__items">
				<img class="profile__photo" src="./images/profile-photo.jpg" alt="Фото профиля">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="profile__button-edit" aria-label="edit button"></button>
					<p class="profile__profession">Исследователь океана</p>
				</div>
			</div>
			<button type="button" class="profile__button-add" aria-label="add button"></button>
		</section>
		<section class="cards">
			<article class="card">
				<img class="card__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
				<div class="card__like-zone">
					<h2 class="card__title">Карачаевск</h2>
					<button type="button" class="like-button" aria-label="like button"></button>
				</div>
			</article>
			<article class="card">
				<img class="card__photo" src="./images/elbrus.jpg" alt="Эльбрус">
				<div class="card__like-zone">
					<h2 class="card__title">Гора Эльбрус</h2>
					<button type="button" class="like-button" aria-label="like button"></button>
				</div>
			</article>
			<article class="card">
				<img class="card__photo" src="./images/dombai.jpg" alt="Домбай">
				<div class="card__like-zone">
					<h2 class="card__title">Домбай</h2>
					<button type="button" class="like-button" aria-label="like button"></button>
				</div>
			</article>
			<article class="card">
				<img class="card__photo" src="./images/elbrus.jpg" alt="Эльбрус">
				<div class="card__like-zone">
					<h2 class="card__title">Гора Эльбрус</h2>
					<button type="button" class="like-button" aria-label="like button"></button>
				</div>
			</article>
			<article class="card">
				<img class="card__photo" src="./images/dombai.jpg" alt="Домбай">
				<div class="card__like-zone">
					<h2 class="card__title">Домбай</h2>
					<button type="button" class="like-button" aria-label="like button"></button>
				</div>
			</article>
			<article class="card">
				<img class="card__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
				<div class="card__like-zone">
					<h2 class="card__title">Карачаевск</h2>
					<button type="button" class="like-button" aria-label="like button"></button>
				</div>
			</article>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
	</footer>

	<div class="popup">
		<div class="popup__content">
			<button type="button" class="popup__close" aria-label="popup close button"></button>
			<h3 class="popup__title">Редактировать профиль</h3>
			<form name="profile" class="popup__form">
				<input name="name" type="text" class="popup__input popup__input_type_name" placeholder="Имя">
				<input name="profession" type="text" class="popup__input popup__input_type_proffesion"
					placeholder="Занятие">
				<button type="submit" class="popup__save" aria-label="popup save buttonn">Сохранить</button>
			</form>
		</div>
	</div>
	<script src="./scripts/index.js"></script>
</body>


</html>
